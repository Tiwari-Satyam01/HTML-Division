<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f6f5f5;
        }
        .container {
            display: flex;
            gap: 20px;
            text-align: center;
        }
        .division {
            width: 150px;
            padding: 10px;
            background-color: white;
            border: 1px solid whitesmoke;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .division img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 20%;
        }
        .division h3 {
            margin: 10px 0 0;
            font-size: 18px;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="division">
            <img src="https://cdn-icons-png.flaticon.com/512/1946/1946488.png" alt="Home Logo">
            <h3>Home</h3>
        </div>
        <div class="division">
            <img src="About_logo.png" alt="About Logo">
            <h3>About</h3>
        </div>
        <div class="division">
            <img src="Gallery_logo.jpg" alt="Gallery Logo">
            <h3>Gallery</h3>
        </div>
        <div class="division">
            <img src="contact_logo.webp" alt="Contact Logo">
            <h3>Contact</h3>
        </div>
    </div>
</body>
</html>
